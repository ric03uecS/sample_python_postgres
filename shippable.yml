language: python

python:
  - 2.7
  
before_install:
  - apt-get install -y wget
  - apt-get install -y libpq-dev
  - apt-get install -y postgresql postgresql-contrib
  - echo "host all all localhost trust" > /etc/postgresql/9.1/main/pg_hba.conf
  - echo "local all all trust" >> /etc/postgresql/9.1/main/pg_hba.conf
  - service postgresql start
  - createuser -s root -U postgres
  - psql --version
  
install:
  - pip install -r requirements.txt

# Postgres binds to 127.0.0.1 by default and is started on boot. Default username is "postgres" with no password
# Create a DB as part of before script to use it

before_script:
  - psql -c 'create database test;' -U postgres
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - nosetests test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - which python && coverage run --branch test.py
  - which python && coverage xml -o shippable/codecoverage/coverage.xml test.py
