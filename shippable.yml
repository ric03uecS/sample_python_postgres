language: python

python:
  - 2.7
  
before_install:
  - apt-get install -y wget
  - echo "deb http://apt.postgresql.org/pub/repos/apt/ precise-pgdg main" >> /etc/apt/sources.list ;
  - wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | apt-key add -
  - apt-get -yy update
  - apt-get -yy install postgresql-9.2 postgresql-contrib-9.2 postgresql-client-9.2 postgresql-server-dev-9.2
  - echo "host all all localhost trust" > /etc/postgresql/9.2/main/pg_hba.conf
  - echo "local all all trust" >> /etc/postgresql/9.2/main/pg_hba.conf
  - service postgresql start
  - createuser -s root -U postgres
  
##- apt-get install -y libpq-dev || true

install:
  - pip install -r requirements.txt

# Postgres binds to 127.0.0.1 by default and is started on boot. Default username is "postgres" with no password
# Create a DB as part of before script to use it

before_script:
  - psql -c 'create database test;' -U postgres
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - nosetests test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - which python && coverage run --branch test.py
  - which python && coverage xml -o shippable/codecoverage/coverage.xml test.py
